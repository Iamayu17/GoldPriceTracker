<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading_gold">Gold Price Tracker</h1>
        <img height="200px" width="200px" src = "Assets/gold_image.gif" />

        <button id="refresh-button">Refresh Price</button>
